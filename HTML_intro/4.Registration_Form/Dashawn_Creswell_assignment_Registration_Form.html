<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="first_name">First Name *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email_address">Email Address *</label>
            <input type="text" name="email_address" id="email_address">
        </div>
        <div>
            <label for="password">Password *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password *</label>
            <input type="confirm_password" name="confirm_password">
        </div>
        <div>
            <label for="dob">Birthday *</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <fieldset>
                <legend>Gender Identity</legend>
                <input type="radio" name="gender" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="gender" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="gender" value="prefer-not-to-say" id="prefer-not-to-say">
                <label for="prefer-not-to-say">I prefer not to answer</label>
            </fieldset>
        </div>
        <div>
            <label for="normal">A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label for="normal">* Indicates a required field</label>
        </div>
    </form>

</body>

</html>
